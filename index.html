<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <meta charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="Picture of the eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-item">
        <h3 class="section-header add-item__header">
          <label for="add-item__input" class="label">Add Item</label>
        </h3>
        <div class="row-wrapper">
          <input id="add-item__input" class="input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="to-do">
        <h3 class="section-header">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="checkbox">
            <label class="label">Pay Bills</label>
            <input type="text" class="input">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--del">
              <img src="./remove.svg" class="btn__img" alt="">
            </button>
          </li>
          <li class="edit-mode list__item">
            <input type="checkbox" class="checkbox">
            <label class="label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input">
            <button class="btn btn--edit">Save</button>
            <button class="btn btn--del">
              <img src="./remove.svg" class="btn__img" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="complited">
        <h3 class="section-header">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="checkbox" checked>
            <label class="label">See the Doctor</label>
            <input type="text" class="input">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--del">
              <img src="./remove.svg" class="btn__img" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
